<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./p5.min.js"></script>
</head>
<body>
    <main>

        <div class="topBar flexEle">
            <div class="topBarEleContainer">
                <p id="money" class="topBarEle"></p>
            </div>
            <div class="topBarEleContainer">
                <p id="cityTimer" class="topBarEle"></p>
            </div>
        </div>

        <div class="popup popupRegion" id="popupRegion">
            <div class="content">
                <h1>Region</h1>
                <p>&lt;&lt;Prize&gt;&gt;</p>
                <button id="buyRegion" class="buyBtn">Buy</button>
            </div>
            <button class="clsPopupBtn">X</button>
        </div>

        <div class="popup popupCity" id="popupCity">
            <div class="content">
                <h1>Region</h1>
            </div>
            <button class="clsPopupBtn">X</button>
        </div>

    </main>
    <script type="module" src="./main.js"></script>

</body>
</html>
